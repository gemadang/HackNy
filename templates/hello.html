{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="text-center">

                    <h1>Results based on {{ emotion }} emotion and {{ concept }}</h1>
                  
                    <a href="/" class="btn btn-primary">Try again!</a>
                </div>
                <div class="text-center">
                    
                    {% for gif_url in gif_urls %} 
                        <img src=" {{ gif_url }} " />
                    {% endfor %}

                    {% for sticker_url in sticker_urls %} 
                        <img src=" {{ sticker_url }} " />
                    {% endfor %}

                </div>

            </div>
        </div>
    </div>
        
{% endblock %}
